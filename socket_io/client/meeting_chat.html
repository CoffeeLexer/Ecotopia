<!DOCTYPE html>
<html>
<head>
    <title>Meeting chat</title>
</head>
<body>
<ul id="messages"></ul>
<h1>All work is done in console!</h1>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io('/meeting/chat');
    socket.onAny((eventName, ...args) => {
        console.log(`Event: ${eventName}`)
        console.log(args[0])
    });

</script>
